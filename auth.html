<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Required - Phishing Awareness Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 35%, #2d1b69 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 9999;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(92, 124, 250, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .full-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 35%, #2d1b69 100%);
            z-index: 1;
        }
        
        .auth-container {
            background: rgba(15, 20, 45, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1000;
        }
        
        .lock-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h1 {
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .subtitle {
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #ff4757;
            margin-top: 15px;
            font-weight: 500;
            padding: 10px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 8px;
        }
        
        .info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .security-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 212, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="full-overlay"></div>
    <div class="auth-container">
        <div class="security-badge">üîí SECURE</div>
        <div class="lock-icon">üîê</div>
        <h1>Secure Access Required</h1>
        <p class="subtitle">This cybersecurity presentation requires authorized access. Please enter your credentials to continue.</p>
        
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your authorized email" required>
            </div>
            
            <div class="form-group">
                <label for="accessCode">Access Code</label>
                <input type="password" id="accessCode" placeholder="Enter session access code" required>
            </div>
            
            <button type="submit">üöÄ Access Presentation</button>
        </form>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="info">
            <strong>üìß Need Access?</strong><br>
            Contact <strong>Tanmay Bhattacharjee</strong> to receive your access credentials for this cybersecurity awareness session.
        </div>
    </div>

    <script>
        // Authorized email addresses - you can modify this list
        const authorizedEmails = [
            'tanmay.icss@gmail.com',
            'admin@r360group.com',
            // Add more authorized emails here
        ];
        
        // Simple access code - you can change this
        const accessCode = 'CyberAware2025';
        
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase().trim();
            const code = document.getElementById('accessCode').value;
            const errorDiv = document.getElementById('error');
            
            // Clear previous error
            errorDiv.style.display = 'none';
            
            if (authorizedEmails.includes(email) && code === accessCode) {
                // Store authentication in session
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('userEmail', email);
                
                // Show success message briefly
                const button = document.querySelector('button');
                button.innerHTML = '‚úÖ Access Granted - Redirecting...';
                button.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                
                // Redirect to presentation
                setTimeout(() => {
                    window.location.href = 'presentation-clean.html';
                }, 1000);
            } else {
                errorDiv.style.display = 'block';
                if (!authorizedEmails.includes(email)) {
                    errorDiv.textContent = '‚ùå Email address not authorized. Please contact the session organizer.';
                } else {
                    errorDiv.textContent = '‚ùå Invalid access code. Please check your credentials and try again.';
                }
                
                // Shake animation
                document.querySelector('.auth-container').style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.auth-container').style.animation = '';
                }, 500);
            }
        });
        
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'presentation-clean.html';
        }
        
        // Add shake animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
